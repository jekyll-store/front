<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='description' content='{{ site.description }}'>

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  <link href='{{ '/assets/app.css' | prepend: site.baseurl }}' rel='stylesheet' type='text/css'>
  <link href='{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}' rel='canonical'>
  <script src='{{ '/assets/app.js' | prepend: site.baseurl }}'></script>
  <script
    type='text/jsx'
    src='{{ '/assets/components.jsx' | prepend: site.baseurl }}'></script>
</head>
